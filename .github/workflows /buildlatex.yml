name: Build LaTeX documents
on: 
  push:
    paths-ignore:
      - "**/weekly_meeting.pdf"
  schedule:
    - cron: '0 22 * * *'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}

      - name: Find and compile all LaTeX documents
        run: |
          for dir in $(find . -type d -name "week_*"); do
            if [[ -f "$dir/main.tex" ]]; then
              echo "Compiling LaTeX in $dir"
              docker run --rm -v "$PWD/$dir:/work" --user "$(id -u):$(id -g)" texlive/texlive latexmk -pdf -interaction=nonstopmode main.tex
              mv "$dir/main.pdf" "$dir/weekly_meeting.pdf"
            fi
          done

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: Weekly Meetings PDFs
          path: "**/weekly_meeting.pdf"

      - name: Commit and push PDFs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f **/weekly_meeting.pdf
          git commit -m "ðŸ“„âœ¨ docs: automatic update of weekly meeting documents âœ¨ðŸ“„" || echo "No changes to commit"
          git push || echo "No changes to push"
