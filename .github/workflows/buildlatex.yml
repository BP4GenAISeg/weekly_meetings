name: Build LaTeX documents
on: 
  push:
    paths-ignore:
      - "**/weekly_meeting.pdf"
  schedule:
    - cron: '0 22 * * *'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}

      - name: Find and compile all LaTeX documents
        run: |
          for dir in $(find . -maxdepth 1 -type d -name "week_*"); do
            if [[ -f "$dir/main.tex" ]]; then
              echo "üîç Found main.tex in $dir"
              abs_path=$(realpath "$dir")  # Ensure absolute path
              docker run --rm -v "$abs_path:/work" -w /work --user root texlive/texlive bash -c "
                echo 'üîé Checking files in /work:' && ls -l /work && \
                apt-get update && apt-get install -y fonts-liberation fontconfig && \
                fc-cache -fv && \
                luaotfload-tool --update && \
                latexmk -lualatex -interaction=nonstopmode main.tex"
              mv "$dir/main.pdf" "$dir/weekly_meeting.pdf"
            else
              echo "‚ö†Ô∏è No main.tex found in $dir, skipping."
            fi
          done



      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: Weekly Meetings PDFs
          path: "**/weekly_meeting.pdf"

      - name: Commit and push PDFs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f **/weekly_meeting.pdf
          git commit -m "üìÑ‚ú® docs: automatic update of weekly meeting documents ‚ú®üìÑ" || echo "No changes to commit"
          git push || echo "No changes to push"
