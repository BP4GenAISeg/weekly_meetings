name: Build LaTeX documents
on: 
  push:
    paths-ignore:
      - "**/weekly_meeting.pdf"
  schedule:
    - cron: '0 22 * * *'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}

# ... keep the top parts unchanged ...

# ... keep the top parts unchanged ...

      - name: Find and compile all LaTeX documents
        run: |
          for dir in $(find . -maxdepth 1 -type d -name "week_*"); do
            if [[ -f "$dir/main.tex" ]]; then
              echo "üîç Found main.tex in $dir"
              abs_path=$(realpath "$dir")
              docker run --rm -v "$abs_path:/work" -w /work --user root texlive/texlive bash -c "
                echo 'üîÑ Setting up fonts and dependencies...'
                # Update package lists
                apt-get update -qq
                
                # Install essential dependencies
                apt-get install -y --no-install-recommends \
                    fontconfig \
                    wget \
                    cabextract \
                    xfonts-utils \
                    libfreetype6 \
                    libfontconfig1

                # Install Microsoft Core Fonts using alternative method
                wget -q https://sourceforge.net/projects/mscorefonts2/files/rpms/msttcore-fonts-installer-2.6-1.noarch.rpm
                alien -i --scripts msttcore-fonts-installer-2.6-1.noarch.rpm
                rm msttcore-fonts-installer-2.6-1.noarch.rpm

                # Refresh font caches
                fc-cache -fv
                mktexlsr
                luaotfload-tool --update --force

                # Install required LaTeX packages
                tlmgr install \
                    fontspec \
                    microtype \
                    luaotfload \
                    iftex \
                    lm-math \
                    pgf \
                    beamer

                echo 'üõ†Ô∏è Compiling document...'
                latexmk -lualatex -interaction=nonstopmode main.tex"
              mv "$dir/main.pdf" "$dir/weekly_meeting.pdf"
            else
              echo "‚ö†Ô∏è No main.tex found in $dir, skipping."
            fi
          done



      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: Weekly Meetings PDFs
          path: "**/weekly_meeting.pdf"

      - name: Commit and push PDFs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f **/weekly_meeting.pdf
          git commit -m "üìÑ‚ú® docs: automatic update of weekly meeting documents ‚ú®üìÑ" || echo "No changes to commit"
          git push || echo "No changes to push"
