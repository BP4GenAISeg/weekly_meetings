name: Build LaTeX documents
on: 
  push:
    paths-ignore:
      - "**/weekly_meeting.pdf"
  schedule:
    - cron: '0 22 * * *'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}

      - name: Install Required Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-liberation ttf-mscorefonts-installer
          fc-cache -fv

      - name: Refresh LuaLaTeX Font Cache
        run: |
          luaotfload-tool --update

      - name: Find and compile all LaTeX documents
        run: |
          for dir in $(find . -maxdepth 1 -type d -name "week_*"); do
            if [[ -f "$dir/main.tex" ]]; then
              echo "üîç Found main.tex in $dir"
              docker run --rm -v "$PWD/$dir:/work" --user "$(id -u):$(id -g)" -w /work texlive/texlive \
                latexmk -lualatex -interaction=nonstopmode main.tex \
                -pdflatex="lualatex --shell-escape"
              mv "$dir/main.pdf" "$dir/weekly_meeting.pdf"
            else
              echo "‚ö†Ô∏è No main.tex found in $dir, skipping."
            fi
          done

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: Weekly Meetings PDFs
          path: "**/weekly_meeting.pdf"

      - name: Commit and push PDFs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f **/weekly_meeting.pdf
          git commit -m "üìÑ‚ú® docs: automatic update of weekly meeting documents ‚ú®üìÑ" || echo "No changes to commit"
          git push || echo "No changes to push"
